<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/style-form.css">
    <title>✨EG - Cadastro de Produto</title>
</head>
<header>
    <div class="texto_cabecalho">
        <img src="/assets/image 1.png" alt="controle remoto">
        <img src="/assets/emporrium.png" alt="logo da loja">
        <img src="/assets/image 1.png" alt="controle de video game">
    </div>
</header>
<body>
    <main class="produtos">
        <section class="produtos_formulario">
            <h2 class="produtos_titulo">ADICIONAR<br>PRODUTO:</h2>
            <form action="" method="post" class="formulario_adicionar" data-formulario>
                <input class="formulario_campo" required placeholder="nome..." name="nome" type="text" data-titulo>
                <input class="formulario_campo" required placeholder="link da imagem..." name="imagem" type="text" data-imagem>
                <input class="formulario_campo" required placeholder="preço" type="text" name="preco" type="number" data-preco>
                <div id="botoes-formulario">
                    <button type="submit" class="botao" id="padraoBotao" data-enviar>Enviar</button>
                    <button class="botao" id="padraoBotaoDois" data-limpar>Limpar</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="rodape">
        <span class="span">DESENVOLVIDO POR CAROLINA</span>
        <span>BRAZIL, 2024</span>
    </footer>
    <script src="/app/adicionarJogo.js" type="module"></script>
</body>

</html>
